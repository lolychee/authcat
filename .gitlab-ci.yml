image: ruby:2.3

before_script:
  - apt-get update -qq && mkdir -p vendor/apt/archives && apt-get install -o dir::cache::archives="vendor/apt/archives" -y -qq sqlite3 libsqlite3-dev nodejs
  - ruby -v
  - which ruby
  - gem install bundler --no-ri --no-rdoc
  - mkdir -p vendor/bundle
  - bundle install --without development --path vendor/bundle --jobs $(nproc)  "${FLAGS[@]}"

cache:
  paths:
    - vendor/

# 定义 stages
stages:
  - build
  - test

rspec:
  stage: test
  script:
    - bundle exec rspec

rubocop:
  stage: test
  script:
    - bundle exec rubocop
